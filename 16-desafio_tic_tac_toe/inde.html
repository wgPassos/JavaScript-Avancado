<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic tac toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <main id="stage">
        <div class="big_square">
            <div id="0" class="square">
            </div>
            <div id="1" class="square">
            </div>
            <div id="2" class="square">
            </div>
        </div>
        <div class="big_square">
            <id id="3" class="square"></id>
            <id id="4" class="square">
            </id>
            <id id="5" class="square"></id>
        </div>
        <div class="big_square">
            <id id="6" class="square"></id>
            <id id="7" class="square"></id>
            <id id="8" class="square"></id>
        </div>
    </main>
    <div id="modal">
        <h2 class="font">Game over!</h2>
        <p id="result1" class="font">Jogador campeão: </p>
        <p id="result2" class="font">Símbolo do campeão: </p>
        <p id="result3" class="font">Jogada campeã: </p>
    </div>
    <footer>
        <button id="reset" type="reset">Resetar</button>
    </footer>

    <script src="js/control.js"></script>
    <script src="js/interface.js"></script>
</body>
</html>
