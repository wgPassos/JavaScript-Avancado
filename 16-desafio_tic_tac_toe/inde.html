<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic tac toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div class="game_results">

        <section >
            <p>Vitórias</p>
            <p id="numbers_victories_player1">0</p>
        </section>
        
        <main id="stage">
            <div class="big_square">
                <div id="0" class="square">
                </div>
                <div id="1" class="square">
                </div>
                <div id="2" class="square">
                </div>
            </div>
            <div class="big_square">
                <id id="3" class="square"></id>
                <id id="4" class="square">
                </id>
                <id id="5" class="square"></id>
            </div>
            <div class="big_square">
                <id id="6" class="square"></id>
                <id id="7" class="square"></id>
                <id id="8" class="square"></id>
            </div>
        </main>
        
        <section id="numbers_victories_player2">
            <p>Vitórias</p>
            <p>0</p>
        </section>
    </div>

    
    <div id="modal">
        <h2 class="font">Game over!</h2>
        <p class="font">Jogador campeão: <span id="result1"></span></p>
        <p class="font">Símbolo do campeão: <span id="result2"></span></p>
        <p class="font">Jogada campeã: <span id="result3"></span></p>
        <button id="reset" type="reset">Resetar</button>
    </div>
    <footer>
        <section id="draws">
            <p>Empates</p>
            <p>0</p>
        </section>
    </footer>

    <script src="js/control.js"></script>
    <script src="js/interface.js"></script>
</body>
</html>
